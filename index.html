<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Twitter Buttons for Github</h1>
      </div>
      <div class="input-group"><span class="input-group-addon">Text</span>
        <input id="text" type="text" value="Add a Twitter to your Github Project!" class="form-control">
      </div>
      <div class="input-group"><span class="input-group-addon">URL</span>
        <input id="url" type="text" value="https://github.com/jpillora/github-twitter-button" class="form-control">
      </div>
      <div class="input-group"><span class="input-group-addon">#tags</span>
        <input id="hashtags" type="text" value="github,twitter,buttons" class="form-control">
      </div>
      <div class="output">Paste into your README.md
        <pre class="code"></pre>and you should see
        <div class="preview"></div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
